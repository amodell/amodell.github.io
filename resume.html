<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="resume.css">
</head>
<body>
  <div name="aboveLine">
    <table name = "heading">
     <tr>
       <td style="width:340px;">
         <font size="5">
          <b id="name">nnn</b>
        </font>
      </td>
      <td id="rightofname"></td>
    </tr>
    <tr>
     <td>
      <a id="email" href="mailto:amodell@umich.edu" style="text-decoration: none"></a>
     </td>
     <td id="addr1" style="width:230px;"></td>
   </tr>
   <tr>
     <td id="phone"></td>
     <td id="addr2"></td>
   </table>
 </div>
 <hr class="top" />
 <hr class="bot" />

 <script src="js/jquery-1.10.2.js"></script>
 <script src="js/jquery-ui-1.11.4.js"></script>
 <script src="js/util.js"></script>
<script>
 var json = loadJSON("https://amodell.github.io/resume.json");
 console.log(json);

 // set up basic info
 var basic = json["basic"];
 $("#name")[0]["innerText"] = basic["name"];
 $("#email")[0]["innerText"] = basic["email"];
 $("#phone")[0]["innerText"] = basic["phone"];
 $("#addr1")[0]["innerText"] = basic["addr1"];
 var addr2 = basic["city"] + ", " + basic["state"] + ", " + basic["zip"];
 $("#addr2")[0]["innerText"] = addr2;
</script>
</body>
</html>
